# the gh-action
name: Test downloa

# Controls when the action will run.
on:
  schedule:
    - cron:  "0 10 * * *"
  workflow_dispatch:


jobs:
  runscript:
    name: Download File
    runs-on: ubuntu-latest
    steps:
      - name: Run wget
        run:  wget "https://info.gesundheitsministerium.gv.at/data/timeline-testungen-bundeslaender.csv" --cipher 'DEFAULT:!DH' >> test.csv
      - name: Add to git
        run:  git add test.csv
      - name: Commit
        run:  git commit -m 'added test.csv'
      - name: Push
        run:  git push origin master
